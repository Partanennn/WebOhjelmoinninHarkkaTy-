    <script src="JQuery/Login.js"></script>
    <script src="JQuery/Reg_form_popup.js"></script>
    <style>
        .navbar-collapse {
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-light" style="background-color:darkslategray">
        <a class="navbar-brand" href=""> <img src="" /> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="">Lainaa<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Lainat ja varaukset</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Kirjaudu ulos</a> 
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="login_div" class="col">
            <form id="login_form" action="/MUUTA TÄÄ" class="form">
                <h1>Kirjaudu</h1>
                <label for="name" class="mr-sm-2">Tunnus:</label>
                <input id="user_text" type="name" class="form-control mb-2 mr-sm-2">
                <label for="password" class="mr-sm-2">Salasana:</label>
                <input id="password_text" type="password" class="form-control mb-2 mr-sm-2">
            </form>
            <button id="login_button" class="btn btn-primary">Kirjaudu</button>
            <br><br><a id="createAccountLink" href="javascript:undefined">Luo tunnus</a>
            </div>
            <div id="reg_div" class="col">
                <h1>Rekisteröidy</h1>
                    <form id="registration_form" action="/MUUTA TÄÄ" class="form">
                        <label for="account_name" class="mr-sm-2">Tunnus:</label>
                        <input name="account_name" id="account_name" type="name" class="form-control mb-2 mr-sm-2">
                        <label for="user_name" class="mr-sm-2">Nimi:</label>
                        <input name="user_name" id="user_name" type="name" class="form-control mb-2 mr-sm-2">
                        <label for="reg_pwd" class="mr-sm-2">Salasana:</label>
                        <input name="reg_pwd" id="reg_pwd" type="password" class="form-control mb-2 mr-sm-2">
                        <label for="reg_pwd2" class="mr-sm-2">Salasana uudestaan:</label>
                        <input name="reg_pwd2" id="reg_pwd2" type="password" class="form-control mb-2 mr-sm-2">
                        <label for="user_address" class="mr-sm-2">Osoite:</label>
                        <input name="user_address" id="user_address" type="address" class="form-control mb-2 mr-sm-2">
                        <label for="user_city" class="mr-sm-2">Kaupunki:</label>
                        <input name="user_city" id="user_city" type="city" class="form-control mb-2 mr-sm-2">
                        <label for="user_email" class="mr-sm-2">Sähköposti:</label>
                        <input name="user_email" id="user_email" type="email" class="form-control mb-2 mr-sm-2">
                        
                    </form>
                    <button id="reg_button" class="btn btn-primary">Rekisteröidy</button>
                    <br><br><a id="alreadyAccountLink" href="javascript:undefined">Minulla on jo tunnus</a>
                </div>
        

         
        </div>
    </div>



</body>
</html>
