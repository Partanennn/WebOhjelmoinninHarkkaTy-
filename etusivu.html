<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harkkatyö</title>
    <link rel="stylesheet" href="etusivu_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <!--JQuery scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <script src="JQuery/etusivu.js"></script>
    <script src="JQuery/Logout.js"></script>
    <script src="JQuery/Logged.js"></script>

    <style>
        .navbar-collapse {
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-light" style="background-color:darkslategray">
        <a class="navbar-brand" href=""> <img src="" /> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="">Lainaa<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Lainat ja varaukset</a>
                </li>
                <li class="nav-item">
                    <a id="logout" class="nav-link" href="javascript:undefined">Kirjaudu ulos</a> 
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div>
                <h1>Morjesta, Lähekkö kahville?</h1>
                <a href="#">Laitteet</a><br>
                <a href="#">Lainat ja varaukset</a><br>
                <a id="muuta_link" href="#">muuta tietoja</a><br>
            </div>
            
        </div>
    </div>

    <div id="change_data_div">
        <form id="change_data" class="form">
            <label>Muuta tietoja</label>
            <input name="user_name" id="user_name" placeholder="Nimi" class="form-control mb-2 mr-sm-2">
            <input name="user_address" id="user_address" placeholder="Osoite" class="form-control mb-2 mr-sm-2">
            <input name="user_city" id="user_city" placeholder="Kaupunki" class="form-control mb-2 mr-sm-2">
            <input name="user_email" id="user_email" placeholder="Sähköposti" class="form-control mb-2 mr-sm-2">
        </form>
        <button id="save_changed_data" class="btn btn-primary">Tallenna</button>
        <button id="cancel_changed_data" class="btn btn-primary">Peruuta</button>
        <form id="change_pwd" class="form">
            <label>Vaihda salasana</label>
            <label for="pwd1">Vanha salasana:</label>
            <input id="pwd1" type="password" placeholder="Vanha salasana" class="form-control mb-2 mr-sm-2">
            <label for="pwd2">Uusi salasana:</label>
            <input id="pwd2" type="password" placeholder="Uusi salasana" class="form-control mb-2 mr-sm-2">
        </form>
        <button id="save_changed_pwd" class="btn btn-primary">Tallenna</button>
        <button id="cancel_changed_pwd" class="btn btn-primary">Peruuta</button>
    </div>
    <div id="logout_dialog">
        <p>Haluatko varmasti kirjautua ulos?</p>
    </div>
</body>
</html>
