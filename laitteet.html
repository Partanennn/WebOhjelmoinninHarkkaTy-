    <div id="logout_dialog">
        <p>Haluatko varmasti kirjautua ulos?</p>
    </div>
    <div id="deleteMachine_dialog">
        <p>Haluatko varmasti poistaa laitteen?</p>
    </div>
    <div id="editMachine_dialog">
        <p>Muokkaa laitteen tietoja:</p>
        <form id="editMachine_form">
            <input type="text" id="edit_name" name="edit_name" placeholder="Nimi" class="form-control mb-2 mr-sm-2">
            <input type="text" id="edit_model" name="edit_model" placeholder="Malli" class="form-control mb-2 mr-sm-2">
            <input type="text" id="edit_brand" name="edit_brand" placeholder="Merkki" class="form-control mb-2 mr-sm-2">
            <input type="text" id="edit_desc" name="edit_desc" placeholder="Kuvaus" class="form-control mb-2 mr-sm-2">
            <input type="text" id="edit_location" name="edit_location" placeholder="Sijainti" class="form-control mb-2 mr-sm-2">
            <select type="text" id="edit_owner" name="edit_owner" placeholder="Omistaja" class="form-control mb-2 mr-sm-2"></select>
            <select type="text" id="edit_category" name="edit_category" placeholder="Kategoria" class="form-control mb-2 mr-sm-2"></select>
            <input type="text" id="edit_serial" name="edit_serial" placeholder="Sarjanumero" hidden class="form-control mb-2 mr-sm-2">
        </form>
    </div>
    <div id="addMachine_dialog">
        <p>Lisää uusi laite:</p>
        <form id="addMachine_form">
                <input type="text" id="add_name" name="add_name" placeholder="Nimi" class="form-control mb-2 mr-sm-2">
                <input type="text" id="add_model" name="add_model" placeholder="Malli" class="form-control mb-2 mr-sm-2">
                <input type="text" id="add_brand" name="add_brand" placeholder="Merkki" class="form-control mb-2 mr-sm-2">
                <input type="text" id="add_desc" name="add_desc" placeholder="Kuvaus" class="form-control mb-2 mr-sm-2">
                <input type="text" id="add_location" name="add_location" placeholder="Sijainti" class="form-control mb-2 mr-sm-2">
                <select type="text" id="add_owner" name="add_owner" placeholder="Omistaja" class="form-control mb-2 mr-sm-2"></select>
                <select type="text" id="add_category" name="add_category" placeholder="Kategoria" class="form-control mb-2 mr-sm-2"></select>
                <input type="text" id="add_serial" name="add_serial" placeholder="Sarjanumero" hidden class="form-control mb-2 mr-sm-2">
        </form>
    </div>
    <div id="rentMachine_dialog">
        <p>Varaa laite</p>
        <form id="rentMachine_form">
            <label for="rent_date_start">Valitse varauksen alkupäivä:</label>
            <input type="date" id="rent_date_start" name="rent_date_start" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" class="form-control mb-2 mr-sm-2">
            <label for="rent_date_end">Valitse varauksen loppupäivä:</label>
            <input type="date" id="rent_date_end" name="rent_date_end" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" class="form-control mb-2 mr-sm-2">
            <input type="text" id="rent_machine_id" name="rent_machine_id" hidden>
            <input type="text" id="rent_user_name" name="rent_user_name" hidden>
        </form>
    </div>
    <div class="container-fluid">
        <form id="searchForm">
                <legend>Hae laitteita</legend>
            <div class="float-sm-left">
                <label for="name_search">Nimi:</label>
                <input type="text" id="name_search" name="name" class="form-control mb-2 mr-sm-2">
                <label for="model_search">Malli:</label>
                <input type="text" id="model_search" name="model" class="form-control mb-2 mr-sm-2">
                <label for="brand_search">Merkki:</label>
                <input type="text" id="brand_search" name="brand" class="form-control mb-2 mr-sm-2">
                <label for="desc_search">Kuvaus:</label>
                <input type="text" id="desc_search" name="description" class="form-control mb-2 mr-sm-2">
            </div>
            <div class="float-sm-right">
                <label for="location_search">Sijainti:</label>
                <input type="text" id="location_search" name="location" class="form-control mb-2 mr-sm-2">
                <label for="owner_search">Omistaja:</label>
                <select type="text" id="owner_search" name="owner" class="form-control mb-2 mr-sm-2"></select>
                <label for="category_search">Kategoria:</label>
                <select type="text" id="category_search" name="category" class="form-control mb-2 mr-sm-2"></select>
                <label for="serial_search">Sarjanumero:</label>
                <input type="text" id="serial_search" name="serial" class="form-control mb-2 mr-sm-2">
                <div id="machineTnappidiv"><input type="submit" id="search_button" value="Hae"></div>
            </div>
        </form>
    </div>
    <div class="container-fluid">
        <div  id="machineTDiv">
        <table class="table-striped" id="machinesTable">
            <thead>
                <tr>
                    <th>Nimi</th>
                    <th>Malli</th>
                    <th>Merkki</th>
                    <th>Kuvaus</th>
                    <th>Sijainti</th>
                    <th>Omistaja</th>
                    <th>Kategoria</th>
                    <th>Sarjanumero</th>
                </tr>
            </thead>
            <tbody id="machinesTbody">
            </tbody>
        </table>
    </div>
